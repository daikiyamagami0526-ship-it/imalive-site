<!doctype html>
<html lang="ja">
<head>

    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;background:#070707;color:#f4f4f4;line-height:1.7}

    .wrap{max-width:860px;margin:0 auto;padding:28px 18px}

<body>
  <div class="wrap">
    <div class="top">

    <div class="card">
      <p>不具合報告・ご意見はこちらまで。</p>
      <p class="mono">mailto:YOUR_EMAIL_HERE</p>
      <p>※ <span class="mono">YOUR_EMAIL_HERE</span> をあなたのメールに置き換えてください。</p>
